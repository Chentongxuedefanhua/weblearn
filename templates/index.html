<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" type="text/css" media="all" href="/static/css/daterangepicker-bs3.css" />
    <script type="text/javascript" src="/static/js/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/static/js/moment.min.js"></script>
    <script type="text/javascript" src="/static/js/daterangepicker.js"></script>
</head>
<body>
<div class="well">

    <form class="form-horizontal" action="{{ url_for("index") }}" method="post">

        <input type="text" readonly style="width: 200px" name="reservation" id="reservation" class="form-control" value="{{ date }}"/>
        <input type="submit" value="чбошод"/>
    </form>

    <script type="text/javascript">
        $(document).ready(function() {
            $('#reservation').daterangepicker(null, function(start, end, label) {
                console.log(start.toISOString(), end.toISOString(), label);
            });
        });
    </script>
</div>
</body>
</html>
