{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}
{% block title %}
    {{ title }}
{% endblock %}
{% block content %}
    <div class="container">
        <h1>欢迎注册</h1>
        {{ wtf.quick_form(form) }}

            <div class="alert-info">{{ message }}</div>
        {% endfor %}
    </div>
{% endblock %}
